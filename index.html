<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Garcias Trucking Company L.L.C.</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <!-- Since i used CSS to add background image and not an html/img tag, could not 
    add an "alt" attribute for description. I did online research and css does not have "alt"
    mechanism -->

    <body class="background-pic">
        <div class="wrapper">
            <header>
                <h1>Employee Payroll Tracker</h1>
            </header>
            <!-- changed to semantic element of article: as this section is for product cards -->
            <article class="card">
                <div class="card-header">
                    <h2>Employee Roster</h2>
                </div>
                <div class="card-body">
                    <table>
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Salary</th>
                            </tr>
                        </thead>
                        <tbody id="employee-table"></tbody>
                    </table>
                </div>
                <div class="card-footer">
                    <button id="add-employees-btn" class="btn">
                        Add Employees
                    </button>
                </div>
            </article>
        </div>
        <script src="script.js"></script>
    </body>
</html>
